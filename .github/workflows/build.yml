name: Build

on:
  push:
    branches: ["master"]
    tags: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build-context:
          - base
          - dotnet
          - go
          - java
          - npm
          - php
          - python
          - ruby
          - swift
    env:
      BUILD_CONTEXT: ${{ matrix.build-context }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Define variables
        # See https://www.gnu.org/software/bash/manual/html_node/Shell-Parameter-Expansion.html
        run: |
          echo "GITHUB_REF: ${GITHUB_REF}"
          tag="${GITHUB_REF#refs/*/}"
          tag="${tag///}"
          echo "TAG=${tag}" >> $GITHUB_ENV
          echo "TAG_LATEST=${{ startsWith(env.GITHUB_REF, 'refs/tags/') }}" >> $GITHUB_ENV
      - uses: docker/setup-buildx-action@v1
      - run: bundle exec rake dockerfile:generate dockerfile:verify
      - run: bundle exec rake docker:build
      - run: bundle exec rake docker:run
      - run: bundle exec rake docker:run'[sudo update-ca-certificates]'
      - run: bundle exec rake docker:run'[sudo apt-get clean]'
      - run: bundle exec rake docker:run'[echo file > /usr/local/share/ca-certificates/file.crt]'
      - name: Login to Docker Hub
        if: ${{ env.TAG == 'master' || env.TAG_LATEST == 'true' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Publish the Docker image
        if: ${{ env.TAG == 'master' || env.TAG_LATEST == 'true' }}
        run: bundle exec rake docker:push
