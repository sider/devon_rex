rules:
  - id: sider.devon_rex.update_changelog_on_based_image_changed
    pattern:
      - token: "FROM ${image} "
        where:
          image: true
    glob: "**/Dockerfile"
    message: |
      Update CHANGELOG.md when you changes a based Docker image.

import:
  - https://raw.githubusercontent.com/sider/goodcheck-rules/master/rules/typo.yml
